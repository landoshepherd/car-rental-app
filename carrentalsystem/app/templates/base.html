<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav">
                <a class="navbar-brand" href="/">Car Rental Company</a>
                <!-- figure out a dynamic way to do <li class="nav-item active"></li> -->
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'rent' else '' }}" href="/rent">Rent</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'buy' else '' }}" href="/buy">Buy</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'account' else '' }}" href="/account">Account
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!--There should be a jinja if statement here. If signed in, it should say log out-->
                    <!--Another idea is to show a favicon of a user-->
                    <a class="nav-link {{ 'active' if active_page == 'signin' else '' }}"
                        href="/signin">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}

</body>

</html>
